      name:
        type: string
      start_range:
        type: integer
    type: object
  main.CharOfAccountResponse:
    properties:
      account_number:
        type: integer
      id:
        type: string
      name:
        type: string
    type: object
  main.ChartOfAccount:
    properties:
      accountid:
        type: string
      accountnumber:
        type: integer
